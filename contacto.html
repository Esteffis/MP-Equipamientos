    <main class="main__contacto">
        <h1 class="descripcion-articulo">Formulario de Contacto</h1>
        <h4 class="descripcion-contacto">Completá el formulario y a la brevedad nos comunicaremos con usted para responder su consulta</h4>
        <!--inicio del formulario de contacto-->
        <form action="" class="form">
           <div class="item-contacto">
               <label for="nombre"> Nombre*</label>
               <input type="text" id="name" name="nombre" placeholder="Ingrese su Nombre"/>
            </div>
            <div class="item-contacto">
                <label for="apellido"> Apellido*</label>
                <input type="text" id="surname" name="apellido" placeholder="Ingrese su Apellido"/>
            </div>
            <div class="item-contacto">
                <label for="correo">Dirección de Email*</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su email"/>
            </div>
            <div class="item-contacto">
                <label for="consulta">Ingrese su consulta</label>
                <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingrese su consulta"></textarea>
            </div>
            <button type="submit" class="button-contacto">Enviar</button>
        </form>
    </main>
